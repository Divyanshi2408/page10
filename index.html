        //splide generative function
        const setupSplide = (splideId, speed, gap) => {
            console.log(splideId)

            new Splide(splideId, {
                type: 'loop',
                drag: 'free',

                gap: gap,
                arrows: false,
                pagination: false,
                fixedWidth: true,
                autoScroll: {
                    speed: speed,
                },
            }).mount(window.splide.Extensions);
        }
    </script>
