    <script>
        //splide generative function
        const setupSplide = (splideId, speed, gap) => {
            console.log(splideId)

            new Splide(splideId, {
                type: 'loop',
                drag: 'free',

                gap: gap,
                arrows: false,
                pagination: false,
                fixedWidth: true,
                autoScroll: {
                    speed: speed,
                },
            }).mount(window.splide.Extensions);
        }
    </script>

            if (screenWidth > 769) {
                setupSplide("#logos-train-1", 0.3, '70px');
                setupSplide("#logos-train-2", -0.3, '70px');
                setupSplide("#logos-train-3", 0.3, '70px');
